<!DOCTYPE html>
<html>
<head>
	<title>mouseDrag</title>
	<meta charset="UTF-8">
	<style type="text/css">
* {
		width: 100%;
		height: 100%;
		padding: 0px;
		margin: 0px;
	}
	#div {
		position: absolute;
		width: 200px;
		height: 200px;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		background: red;
		cursor: move;

	}
	</style>
</head>
<body>
<div id="div" style="top:0;left:0"></div>
<script type="text/javascript">
	(function() {
		var div = document.getElementById("div");
		var relativeX;
		var relativeY;
		var flag = 0;
		div.addEventListener('mousedown',function(event) {
			
			var mouseX = event.clientX;
			var mouseY = event.clientY;
			relativeX = mouseX - this.offsetLeft;
			relativeY = mouseY - this.offsetTop;
			flag = 1;
		})
		document.onmousemove = function(event) {
			
		var moveX = event.clientX - relativeX;
        var moveY = event.clientY - relativeY;
        var clientX = document.documentElement.clientWidth - div.offsetWidth;
        var clientY = document.documentElement.clientHeight - div.offsetHeight;
        moveX = Math.min(clientX, Math.max(0, moveX));
        moveY = Math.min(clientY, Math.max(0, moveY));
			if (flag ===1) {
				div.style.left = moveX+'px';
				div.style.top = moveY +'px';
			}

		}

		document.onmouseup = function() {
			flag = 0;
		}
	})()
</script>
</body>
</html>
